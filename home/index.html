<div class="row">
	<div class="col-xs-12 col-md-6">
		<h3>Top 10</h3>
		<div class="well" style="height: 300px; overflow-y: scroll;">
			{{#each topTen}}
			<div class="alert alert-info">{{winner}} <span class="badge">{{winner_wins}}</span></div>
			{{/each}}
		</div>
	</div>
	<div class="col-xs-12 col-md-6">
		<h3>{{title}}</h3>
		<div class="well" style="height: 300px; overflow-y: scroll;">
			{{#each games}}
			<div class="alert alert-info">{{player1}} <span class="badge">{{player1_wins}}</span> vs {{player2}} <span class="badge">{{player2_wins}}</span></div>
			{{/each}}
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<a href="#/game" class="btn btn-default btn-lg pull-right">
		  <span class="fa fa-star"></span> Start New Game
		</a>
	</div>
</div>
